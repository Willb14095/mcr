resourceGroup: vso-container-images
registry: devcon
onboardingNotification: devcontainers                                                                 
dependencyNotification: devcontainers
contactEmail: brmurtau@microsoft.com

# Development Containers

ownership:                                                                                            # REQUIRED Specifies what groups own the repositories listed in this file
  securityGroups:                                                                                     # REQUIRED Starts the security group section
  - groupName: redmond\vscr-ci                                                                         # REQUIRED The name of the security group - You can find ones you belong to here: https://idweb/identitymanagement/aspx/groups/MyMemberships.aspx
    permissions:                                                                                      # REQUIRED The permissions the group has when managing repositories listed in this file. read/write are currently supported
    - read
    - write

productFamily:
  name: devcontainers
  displayName: Dev Container Images
  shortDescription: Dev container images in tools and services that support the dev container specification.
  readMe: README.dev-containers.md
  logoUrl: https://containers.dev/img/devcontainers-logo.png
  supportLink: https://github.com/devcontainers/images/issues
  documentationLink: https://aka.ms/devcontainers/images
  architectures: [ARM 64, x86-64]
  operatingSystems: [Linux]
  syndications:
    - type: dockerhub
      enabled: true

repos:

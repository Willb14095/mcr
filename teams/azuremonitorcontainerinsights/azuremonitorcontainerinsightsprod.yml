version: 2.0
subscriptionId: 30c56c3a-54da-46ea-b004-06eb33432687
resourceGroup: containerinsightsprod
registry: containerinsights
onboardingNotification: coinmcr
dependencyNotification: coinmcr

ownership:
  securityGroups:
  - groupName: redmond\ContainerInsights
    permissions:
    - read
    - write

repos:

  - name: public/azuremonitor/containerinsights/ciprod
    displayName: Azure Monitor Container Insights agent image
    readme: README.notused.md
    description: Azure Monitor agent for monitoring AKS & AKS-Engine Kubernetes clusters
    logoUrl: https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg
    supportLink: https://stackoverflow.com/questions/tagged/azure-monitoring
    documentationLink: https://aka.ms/coindocs
    syndications:
      - type: cloud
        destinations:
          - usnat
          - ussec
        tags:
          - source: /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$/
          - source: /^ciprod\d{1,8}.*/
          - source: ciprod06112021-1
          - source: ciprod06112021
          - source: ciprod05202021-hotfix
          - source: ciprod05202021
          - source: ciprod03262021
          - source: ciprod02232021
          - source: ciprod11092020
          - source: ciprod01112021
      - type: cloud
        destinations:
          - usnat
          - ussec
        tags:
          - source: /^win-(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$/
          - source: /^win-ciprod\d{1,8}.*/
          - source: win-ciprod06112021-2
          - source: win-ciprod04222021
          - source: win-ciprod03262021
          - source: win-ciprod02232021
          - source: win-ciprod11092020
          - source: win-ciprod01112021


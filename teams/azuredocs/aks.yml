version: 2.0
subscriptionId: 12db1644-4b12-4cab-ba54-8ba2f2822c1f
resourceGroup: contentdocs
registry: contentdocs
onboardingNotification: msangapu
dependencyNotification: msangapu

ownership:                                 
  securityGroups:                                                                                     
  - groupName: northamerica\docs-mcr-images
    permissions:                                                                                     
    - read
    - write

repos:

  - name: public/azuredocs/azure-vote-front
    displayName: AKS - Azure voting multi-container application
    readme: README.aks.azurevotefront.md
    description: Container image used in a Kubernetes tutorial on docs.microsoft.com. 
    logoUrl: https://mcrflowprodcentralus.blob.core.windows.net/defaultlogo/Microsoft_logo.svg?sp=r&st=2019-01-19T00:10:26Z&se=2033-11-04T07:10:26Z&spr=https&sv=2018-03-28&sig=dRn%2BJsqcKwsVdAMcdkzPAbydqSC%2BzBS9BwJUI9AflR4%3D&sr=b
    supportLink: http://www.github.com/
    documentationLink: https://docs.microsoft.com/en-us/azure/aks/kubernetes-walkthrough
    syndications:
      - type: dockerhub
        repository: microsoft/aci-vote-front
        tags:
          - source: cosmosdb
            target: cosmosdb
          - source: v1
            target: v1
          - source: v2
            target: v2
          - source: redis-v1
            target: redis-v1
          - source: redis-v2
            target: redis-v2                                    

  - name: public/azuredocs/samples-tf-mnist-demo
    displayName: AKS - MNIST dataset in Tensorflow to validate GPU processing. 
    readme: README.aks.samples-tf-mnist-demo.md
    description: MNIST dataset processed by Tensorflow to validate GPU access. In use by Azure AKS Documentation.
    logoUrl: https://mcrflowprodcentralus.blob.core.windows.net/defaultlogo/Microsoft_logo.svg?sp=r&st=2019-01-19T00:10:26Z&se=2033-11-04T07:10:26Z&spr=https&sv=2018-03-28&sig=dRn%2BJsqcKwsVdAMcdkzPAbydqSC%2BzBS9BwJUI9AflR4%3D&sr=b
    supportLink: http://www.github.com/
    documentationLink: https://docs.microsoft.com/en-us/azure/aks/gpu-cluster       

  - name: public/azuredocs/aks-helloworld
    displayName: AKS - Hello world!
    readme: README.aks-helloworld.md
    description: A simple hello world application used in Azure Kubernetes Service for docs.microsoft.com
    logoUrl: https://mcrflowprodcentralus.blob.core.windows.net/defaultlogo/Microsoft_logo.svg?sp=r&st=2019-01-19T00:10:26Z&se=2033-11-04T07:10:26Z&spr=https&sv=2018-03-28&sig=dRn%2BJsqcKwsVdAMcdkzPAbydqSC%2BzBS9BwJUI9AflR4%3D&sr=b
    supportLink: http://www.github.com/
    documentationLink: https://docs.microsoft.com/en-us/azure/aks/ingress-basic
       

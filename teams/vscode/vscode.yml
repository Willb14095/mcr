version: 2.0
subscriptionId: ca5f4aa0-bf57-4ffa-a0fd-686dbd1298f1                                                 
resourceGroup: vso-container-images
registry: devcon
onboardingNotification: devcontainers                                                                 
dependencyNotification: devcontainers

# Note: README files referenced here are housed at https://github.com/microsoft/mcrdocs/tree/master/teams/vscode
# Development Containers (for VS Code Remote - Containers, Codespaces)

ownership:                                                                                            # REQUIRED Specifies what groups own the repositories listed in this file
  securityGroups:                                                                                     # REQUIRED Starts the security group section
  - groupName: redmond\vscr-ci                                                                         # REQUIRED The name of the security group - You can find ones you belong to here: https://idweb/identitymanagement/aspx/groups/MyMemberships.aspx
    permissions:                                                                                      # REQUIRED The permissions the group has when managing repositories listed in this file. read/write are currently supported
    - read
    - write

productFamily:
  name: vscode/devcontainers
  displayName: VS Code Remote / GitHub Codespaces Development Container Images
  shortDescription: Development container images for use with VS Code Remote - Containers and GitHub Codespaces.
  readMe: README.vscode-dev-containers.md
  logoUrl: https://microsoft.github.io/vscode-remote-release/images/remote-containers-blue.svg
  supportLink: https://github.com/microsoft/vscode-dev-containers/issues
  documentationLink: https://aka.ms/vscode-remote
  architectures: [ARM 64, x86-64]
  operatingSystems: [Linux]
  syndications:
    - type: dockerhub
      enabled: true

repos:
